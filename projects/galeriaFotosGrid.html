    <style>
    
main {
	display: grid; 
    grid-template-columns: repeat(12, 1fr);
    grid-column: span 3; grid-gap: 4px;
    grid-auto-rows: 100px;
    grid-auto-flow: row dense;}
    
main img:nth-child(1) {
	grid-column: 2 / 4;
	grid-row: span 3;}

main img:nth-child(3n) {grid-area: span 2 / span 3;}

main img:nth-child(5n) {grid-area: span 1 / span 4;}

main img:nth-child(8n) {grid-area: span 2 / span 4;}


h1{
    font-size: 2rem;
    text-transform: uppercase;
    border-bottom: 2px solid #000;
    text-align: center;
}

    img{
        width: 100%;
        height: 100%;
        object-fit: cover;}
    </style>
